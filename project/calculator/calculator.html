<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>

    <div class="wrapper">
      <div id="ResultBox" style="border: 1px solid gray;">
        print here
        
        
      </div>


      <div class="NumButton">
        <button type="button" class="bnt" style="background-color: #B8B8B8; color: black;"> AC </button>
        <button type="button" class="bnt" style="background-color: #B8B8B8; color: black;"> +/- </button>
        <button type="button" class="bnt" style="background-color: #B8B8B8; color: black;"> % </button>
        <button type="button" class="bnt" style="background-color: orange;"> / </button>

        <br>
        <button type="button" class="bnt"> 7 </button>
        <button type="button" class="bnt"> 8 </button>
        <button type="button" class="bnt"> 9 </button>
        <button type="button" class="bnt" style="background-color: orange;"> X </button>

        <br>
        <button type="button" class="bnt"> 4 </button>
        <button type="button" class="bnt"> 5 </button>
        <button type="button" class="bnt"> 6 </button>
        <button type="button" class="bnt" style="background-color: orange;"> - </button>

        <br>
        <button type="button" class="bnt" onclick="document.getElementById('ResultBox').innerHTML='1'"> 1 </button>
        <button type="button" class="bnt" onclick="document.getElementById('ResultBox').innerHTML='2'"> 2 </button>
        <button type="button" class="bnt"> 3 </button>
        <button type="button" class="bnt" style="background-color: orange;"> + </button>
        
        <br>
        <button type="button" class="bnt" style="width:123px"> 0 </button>
        <button type="button" class="bnt"> . </button>
        <button type="button" class="bnt" style="background-color: orange;"> = </button>

      </div>
    </div>



  </body>
</html>
